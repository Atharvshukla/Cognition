<body>
    <!-- navbar section -->
    <div id="overlay">
        <a href="#Home-Page">Home</a><br>

        <a href="https://discord.gg/3qcMXkpgFg" class="flex-center">

            <span class="discord-text">Join Our Discord</span>

    <!-- section for home page-->
    <section id="Home-Page" class="flex-center">

            <div class="logo">

                    Cognition
                </div>
                <div class="desc">
                    a chance to test your knowledge
                </div>
            </h1>
        </div>

        <div id="timer-section" class="flex-center">
            <div class="timer-title">Begins In</div>
            <div class="timer">
                <div class="days"></div>
                <div class="semicolon">:</div>
                <div class="hours"></div>
                <div class="semicolon">:</div>
                <div class="minutes"></div>
                <div class="semicolon">:</div>
                <div class="seconds"></div>
            </div>
        </div>

        <div id="date" style="font-size:35px;font-family:'Poppins';">
            <span style="color:#FF9F29">5th</span> to <span style="color:#C3C3C3">8th August</span>
        </div>

        <div id="button">
            Apply Now
        </div>
    </section>
